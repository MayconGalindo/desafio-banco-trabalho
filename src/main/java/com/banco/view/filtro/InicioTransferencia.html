<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Inicio Transferencia</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    </head>
    <body>
        <div wicket:id="bodyMarkup">
            <span wicket:id="header"/>
            <div class="row space-left">
                <span wicket:id="tableHeader"/>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Remetente</th>
                        <th scope="col">Destinatario</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Data</th>
                        <th scope="col"><button wicket:id="pdf" class="btn btn-primary">PDF</button></th>
                        <th scope="col"><button wicket:id="excel" class="btn btn-primary">Excel</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr wicket:id="list">
                        <th wicket:id="id" scope="row"></th>
                        <td wicket:id="cpfR"></td>
                        <td wicket:id="cpfD"></td>
                        <td wicket:id="tipo"></td>
                        <td wicket:id="valor"></td>
                        <td wicket:id="data"></td>
                    </tr>
                </tbody>
            </table>
            <span wicket:id="pag" class="pagination"></span>
        </div>
    </body>
</html>
