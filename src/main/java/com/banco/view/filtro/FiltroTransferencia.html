<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>FiltroTransferencia</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="bodyMarkup" class="container row">
                <form wicket:id="form" class="form-inline">
                    <div class="form-group">
                        <select wicket:id="cpfRemetente"/>
                        <select wicket:id="cpfDestinatario"/>
                        <select wicket:id="tipoTranferencia"/>
                        <select wicket:id="valor"/>
                    </div>
                    <button wicket:id="submit" class="btn btn-primary" type="submit">Filtrar</button>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
