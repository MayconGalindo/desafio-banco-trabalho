<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>AddEditUser</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="bodyMarkup">
                <form wicket:id="form">
                    <div class="form-row">
                        <div class="col-md-5 mb-3">
                            <label for="validationDefault01">Nome</label>
                            <input wicket:id="nome" type="text" class="form-control" id="validationDefault01" placeholder="Nome" required/>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationDefault02">CPF</label>
                            <input wicket:id="cpf" type="text" class="form-control" id="validationDefault02" placeholder="CPF" required/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-3 mb-3">
                            <label for="validationDefaultUsername">Cep</label>
                            <input wicket:id="cep" id="cep" type="text" class="form-control" placeholder="Cep" required/>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationDefault05">Cidade</label>
                            <input wicket:id="cidade" id="cidade" type="text" class="form-control" placeholder="Cidade" required/>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="validationDefault05">UF</label>
                            <input wicket:id="uf" id="uf" type="text" class="form-control" placeholder="UF" required/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault03">Endereço</label>
                            <input wicket:id="endereco" id="endereco" type="text" class="form-control" placeholder="Endereço" required/>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="validationDefault04">Rua</label>
                            <input wicket:id="numero" type="text" class="form-control" placeholder="Rua" required/>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault05">Bairro</label>
                            <input wicket:id="bairro" id="bairro" type="text" class="form-control" placeholder="Bairro" required/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-5 mb-3">
                            <label for="validationDefault03">Email</label>
                            <input wicket:id="email" type="text" class="form-control" id="validationDefault03" placeholder="Email" required/>
                        </div>
                        <div class="col-md-5 mb-3">
                            <label for="validationDefault04">Telefone</label>
                            <input wicket:id="telefone" type="text" class="form-control" id="validationDefault04" placeholder="Telefone" required/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault03">Agencia</label>
                            <input wicket:id="agencia" type="text" class="form-control" id="validationDefault03" placeholder="Agencia" required/>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault04">Conta</label>
                            <input wicket:id="conta" type="text" class="form-control" id="validationDefault04" placeholder="Conta" required/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-2 mb-3">
                            <label for="validationDefault03">Tipo Conta</label>
                            <select wicket:id="tipoConta" type="text" class="form-control" id="validationDefault03" placeholder="Tipo de Conta" required/>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault04">Senha</label>
                            <input wicket:id="senha" type="password" class="form-control" id="validationDefault04" placeholder="Senha" required/>
                        </div>
                    </div>
                    <button wicket:id="submit" class="btn btn-primary" type="submit">Adicionar</button>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
