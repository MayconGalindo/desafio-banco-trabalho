<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>AddEditUser</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="AddEditPessoa.js" type="text/javascript"></script>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="bodyMarkup" class="container">
                <form wicket:id="formUpload">
                    <label>Inserir arquivo para adicionar: </label>
                    <div class="form-group">
                        <input wicket:id="fileUpload" type="file"/>
                    </div>
                    <button wicket:id="submitFile" class="btn btn-primary" type="submit"><label>Inserir</label></button>
                </form>
                <hr/>
                <div wicket:id="feedback"/>
                <form wicket:id="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Nome *</label>
                            <input wicket:id="nome" type="text" class="form-control" placeholder="Nome"/>
                        </div>
                        <div class="form-group col-md-3">
                            <label>CPF *</label>
                            <input wicket:id="cpf" type="text" class="form-control" placeholder="CPF"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Email *</label>
                            <input wicket:id="email" type="email" class="form-control" placeholder="Email"/>
                        </div>
                        <div class="form-group col-md-3">
                            <label>Telefone</label>
                            <input wicket:id="telefone" type="text" class="form-control" placeholder="Telefone"/>
                        </div>
                    </div>
                    <hr/>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label>Cep *</label>
                            <input wicket:id="cep" id="cep" type="text" class="form-control" placeholder="Cep"/>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Cidade *</label>
                            <input wicket:id="cidade" id="cidade" type="text" class="form-control" placeholder="Cidade"/>
                        </div>
                        <div class="form-group col-md-2">
                            <label>UF *</label>
                            <input wicket:id="uf" id="uf" type="text" class="form-control" placeholder="UF"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Endereço *</label>
                            <input wicket:id="endereco" id="endereco" type="text" class="form-control" placeholder="Endereço"/>
                        </div>
                        <div class="form-group col-md-3">
                            <label>Rua *</label>
                            <input wicket:id="numero" type="text" class="form-control" placeholder="Rua"/>
                        </div>
                        <div class="form-group col-md-9">
                            <label>Bairro *</label>
                            <input wicket:id="bairro" id="bairro" type="text" class="form-control" placeholder="Bairro"/>
                        </div>
                    </div>
                    <hr/>
                    <div wicket:id="contaMarkup" class="form-row">
                        <div class="form-group col-md-4">
                            <label wicket:id="agenciaLabel"/>
                            <input wicket:id="agencia" type="text" class="form-control" placeholder="Agencia"/>
                        </div>
                        <div class="form-group col-md-5">
                            <label wicket:id="contaLabel"/>
                            <input wicket:id="conta" type="text" class="form-control" placeholder="Conta"/>
                        </div>
                    </div>
                    <div wicket:id="hrMarkup">
                        <hr/>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label>Tipo *</label>
                            <select wicket:id="tipoConta" type="text" class="form-control" placeholder="Tipo de Conta"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Senha *</label>
                            <input wicket:id="senha" type="password" class="form-control" placeholder="Senha"/>
                        </div>
                    </div>
                    <hr/>
                    <button wicket:id="submit" class="btn btn-primary" type="submit"><label wicket:id="btnLabel"/></button>
                </form>
            </div>
        </wicket:panel>
    </body>
</html>
