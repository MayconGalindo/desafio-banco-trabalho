<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>AdmHeader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>

<body>
    <wicket:panel>
        <nav wicket:id="bodyMarkup" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a wicket:id="usuario" class="nav-link">Usuarios</a></li>
                    <li class="nav-item"><a wicket:id="conta" class="nav-link">Contas</a></li>
                    <li class="nav-item"><a wicket:id="transf" class="nav-link">Transferencias</a></li>
                    <li class="nav-item"><a wicket:id="sair" class="nav-link">Sair</a></li>
                </ul>
                <ul class="navbar-nav ml-auto space">
					<li class="nav-item"><button wicket:id="btnAdd" class="btn btn-primary">Adicionar</button></li>
					<span wicket:id="formAdd"/>
				</ul>
				<form wicket:id="searchForm" class="form-inline my-2 my-lg-0">
					<input wicket:id="txtSearch" class="form-control mr-sm-2" type="text" placeholder="Procurar" aria-label="Search"/>
					<button wicket:id="btnSearch" class="btn btn-success my-2 my-sm-0" type="submit">Procurar</button>
				</form>
            </div>
        </nav>
    </wicket:panel>
</body>

</html>
