<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Inicio Conta</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../../../../resources/js/AddEditPessoa.js" type="text/javascript"></script>
    </head>
    <body>
        <div wicket:id="bodyMarkup">
            <span wicket:id="header"/>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Agencia</th>
                        <th scope="col">Conta</th>
                        <th scope="col">Ativado</th>
                        <th scope="col">Dono</th>
                        <th scope="col">Funções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr wicket:id="list">
                        <th wicket:id="id" scope="row"></th>
                        <td wicket:id="agencia"></td>
                        <td wicket:id="conta"></td>
                        <td wicket:id="estadoConta"></td>
                        <td wicket:id="cpf"></td>
                        <td wicket:id="funcoes"></td>
                    </tr>
                </tbody>
            </table>
            <span wicket:id="pag" class="pagination"></span>
        </div>
    </body>
</html>
