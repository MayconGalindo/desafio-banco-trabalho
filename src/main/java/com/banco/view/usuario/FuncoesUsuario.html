<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Funcao</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    </head>
    <body>
        <div wicket:id="bodyMarkup">
            <span wicket:id="header"/>
            <div class="row">
                <div class="col"><button wicket:id="corrente" type="button" class="btn btn-primary"><label wicket:id="lblCorrente"/></button></div>
                <div class="col"><button wicket:id="corrente_poupanca" type="button" class="btn btn-primary"><label>Corrente para Poupança</label></button></div>
                <span wicket:id="lista"/>
                <div class="w-100"></div>
                <div class="col"><button wicket:id="poupanca" type="button" class="btn btn-primary"><label wicket:id="lblPoupanca"/></button></div>
                <div class="col"><button wicket:id="poupanca_corrente" type="button" class="btn btn-primary"><label>Poupança para Corrente</label></button></div>
            </div>
        </div>
    </body>
</html>
