<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>ListarConta</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="bodyMarkup">
                <table class="table table-dark">
                    <wicket:child />
                    <thead>
                        <tr>
                            <th>Agencia</th>
                            <th>Conta</th>
                            <th>Corrente</th>
                            <th>Poupan√ßa</th>
                            <th><span wicket:id="label"/></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr wicket:id="list">
                            <td>
                                <label wicket:id="agencia"></label>
                            </td>
                            <td>
                                <label wicket:id="conta"></label>
                            </td>
                            <td>
                                <label wicket:id="corrente"></label>
                            </td>
                            <td>
                                <label wicket:id="poupanca"></label>
                            </td>
                            <td>
                                <span wicket:id="selecionar"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <span wicket:id="pag" class="pagination"></span>
            </div>
        </wicket:panel>
    </body>
</html>
