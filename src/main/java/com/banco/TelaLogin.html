<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>TelaLogin</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link href="../../../resources/css/LoginStyle.css" rel="stylesheet" type="text/css"/>
        <script src="../../../resources/js/ScriptLogin.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container" wicket:id="markupBody">
            <div class="login-form">
                <div class="main-div">
                    <div class="panel">
                        <h2>Usuario Login</h2>
                        <p>Insira o cpf e a senha</p>
                    </div>
                    <form id="Login" wicket:id="form">
                        <div class="form-group">
                            <input wicket:id="cpf" type="text" class="form-control" id="inputEmail" placeholder="CPF"/>
                        </div>
                        <div class="form-group">
                            <input wicket:id="senha" type="password" class="form-control" id="inputPassword" placeholder="Senha"/>
                        </div>
                        <button wicket:id="submit" type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                    <span wicket:id="feedback"/>
                </div>
            </div>
        </div>
    </body>
</html>
